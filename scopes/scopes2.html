<html>

<head>
    <script>
        var a = 10;
        function outer() {
            var b = a;
            console.log(b);
            function inner() {
                var c = b;
                console.log(c);
                var b = 20;
            }
            inner();
        }

        outer();

            /* the output is 10 and undefied because when assigning value of b to c the interpreter checks for a local copy of 
             b and it finds it in inner scope, but at the point of time vaue of b is undefied since the assigning value of 20 to be is 
             not yet done during interpretation.
            */
    </script>
</head>
